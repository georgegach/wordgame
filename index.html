<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>სიტყვობანა</title>
	<link href="https://fonts.googleapis.com/css?family=Exo:400" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<div class="newGameScreenWrapper">
		<div class="newGameScreen">
			<div class="options">
				<div class="buttonsGroup">
					<div class="button" onclick="this.parentElement.parentElement.parentElement.parentElement.classList.add('hidden'); loadOfflineModules()">
						Offline
					</div>
					<br>
					<input type="range" id="difficulty" value="80"/>
				</div>
				<br><br>
				<div class="buttonsGroup">
					<div class="button" onclick="this.parentElement.parentElement.parentElement.parentElement.classList.add('hidden'); loadOnlineModules()">
						Online
					</div>
				</div>
			</div>
<!-- 
			<div class="chatroom">
				<iframe src="http://ggach.me:9999/frame"></iframe>
			</div> -->

		</div>
	</div>
	<div class="popupWrapper hidden ">
		<div class="popup">
			<h1></h1>
			<p></p>
			<br>
			<div class="buttonsGroup"></div>
		</div>
	</div>

	<div class="soundIcon">
		<i class="fa fa-volume-off " aria-="true"></i>
	</div>

	<div class="exitIcon">
		<i class="fa fa-sign-out" aria-hidden="true"></i>
	</div>
	
	<div class="gamePanels">
		<div class="timer">
			∞
		</div>
		<div class="statistics">
			<div class="round">∞</div>
			<table cellspacing="0">
				<tr>
					<th></th>
					<th>მოთამაშე</th>
					<th>ქულა</th>
				</tr>
				<tr>
					<td>1</td>
					<td>You</td>
					<td>0</td>
				</tr>
			</table>		
		</div>
		
		<div class="chatbox hidden" >
			<ul id="messages"></ul>
			<form class="chat" onsubmit="return Game.play.sendMessage()">
				<input type="text" id="m" placeholder="აკრიფეთ ტექსტი..." autofocus autocomplete="off" />
				<input type="submit" value="გაგზავნა" >
			</form>
		</div>
		<div class="wordlist hidden">
			<table cellspacing="0">
			</table>		
		</div>

<!-- 		<div class="chatroom">
			<iframe src="http://ggach.me:9999/frame" frameborder="0"></iframe>
		</div> -->

		
	</div>
	<div class="flexColumn">
		<div class="flexRow">
			<div class="line">
				<table>
					<tr>
						<td><i class="fa fa-arrow-left" aria-hidden="true"></i> Backspace</td>
						<td>&nbsp; ღილაკი წასაშლელად</td>
					</tr>
					<tr class="hidden">
						<td><i class="fa fa-sign-in " aria-hidden="true"></i> Enter</td>
						<td>&nbsp; ღილაკი დასადასტურებლად</td>
					</tr>
					<tr id="RefreshBtn" class="hidden">
						<td>R</td>
						<td>&nbsp; ღილაკი ახალი კარტებისთვის</td>
					</tr>
				</table>
				
				<br>
				
			</div>
		</div>

		<div class="flexRow">
			<div class="commonCards">
				
			</div>
			
		</div>
		<div class="flexRow players">
			<div class="loading">
				<div class="signal"></div>
			</div>
		</div>
	</div>
	
	<div class="resourceLoader hidden">
		<i class="fa fa-chevron-right" aria-hidden="true"></i>
	</div>

	<script src="socket.io/socket.io.js"></script>
	<script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
