<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>სიტყვობანა</title>
	<link href="https://fonts.googleapis.com/css?family=Exo:400" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="newGameScreen">
		<div class="popup">
			<h1>როგორ ვითამაშოთ?</h1>
			<div class="buttonsGroup">
				<div class="button" onclick="this.parentElement.parentElement.parentElement.classList.add('hidden'); Game.play.initNewGame(Game.play.newGame)">
					Offline Normal Mode-ში
				</div>
				<br>
				<input type="range" id="difficulty" value="80"/>
			</div>
			<br><br>
			<div class="buttonsGroup">
				<div class="button" onclick="this.parentElement.parentElement.parentElement.classList.add('hidden'); Game.play.initNewGame(Game.play.infiniteMode)">
					Offline Infinite Mode-ში
				</div>
			</div>
			<br><br>
			<div class="buttonsGroup">
				<div class="button">
					Online-ში
				</div>
			</div>
		</div>
	</div>
	<div class="popupWrapper hidden ">
		<div class="popup">
			<h1></h1>
			<p></p>
			<br>
			<div class="buttonsGroup"></div>
		</div>
	</div>

	<div class="soundIcon">
		<i class="fa fa-volume-off disabled" aria-="true"></i>
	</div>
	<div class="gamePanels">
		<div class="timer">
			
		</div>
		<div class="statistics">
			<div class="round">3</div>
			<table cellspacing="0">
				<tr>
					<th></th>
					<th>მოთამაშე</th>
					<th>ქულა</th>
				</tr>
				<tr>
					<td>1</td>
					<td>God</td>
					<td>43</td>
				</tr>
				<tr>
					<td>2</td>
					<td>George</td>
					<td>23</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Samantha</td>
					<td>20</td>
				</tr>
			</table>		
		</div>
		
		<div class="wordlist">
			<table cellspacing="0">
			</table>		
		</div>

		
	</div>
	<div class="flexColumn">
		<div class="flexRow">
			<div class="line">
				<table>
					<tr>
						<td><i class="fa fa-arrow-left" aria-hidden="true"></i> Backspace</td>
						<td>&nbsp; ღილაკი წასაშლელად</td>
					</tr>
					<tr>
						<td><i class="fa fa-sign-in" aria-hidden="true"></i> Enter</td>
						<td>&nbsp; ღილაკი დასადასტურებლად</td>
					</tr>
					<tr id="RefreshBtn" class="hidden">
						<td>R</td>
						<td>&nbsp; ღილაკი ახალი კარტებისთვის</td>
					</tr>
				</table>
				
				<br>
				
			</div>
		</div>

		<div class="flexRow">
			<div class="commonCards">
				
			</div>
			
		</div>
		<div class="flexRow players">
	
		</div>
	</div>
	
	<div class="resourceLoader hidden">
		<i class="fa fa-chevron-right" aria-hidden="true"></i>
	</div>

	<script src="game.js"></script>
	<script src="words/wtrie.js"></script>
	<script>
		(function()
		{
			// Game.play.init();
		})();
	</script>
</body>
</html>
